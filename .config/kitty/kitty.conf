# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#  ╭───────╮
#  │ Fonts │
#  ╰───────╯
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        10
disable_ligatures never
font_features FiraCode-Retina +zero +onum
font_features UnifontMedium +isol -medi -fina -init

adjust_line_height  0
adjust_column_width 0
box_drawing_scale 0.001, 1, 1.5, 2

#  ╭──────────────────────────╮
#  │ Colors, Mouse and Cursor │
#  ╰──────────────────────────╯
include                    catppuccin.conf
background_opacity         0.95
cursor_shape               beam
cursor_blink_interval      0.5
cursor_stop_blinking_after 15.0
mouse_hide_wait            0.0
select_by_word_characters  :@-./_~?&=%+#
focus_follows_mouse yes

#  ╭──────────╮
#  │ Open URL │
#  ╰──────────╯
open_url_with librewolf --private-window --new-instance
url_color #0087bd
url_style single

#  ╭────────────╮
#  │ Scrollback │
#  ╰────────────╯
scrollback_lines 10000
scrollback_pager less +G -R
wheel_scroll_multiplier 3.0

#  ╭──────╮
#  │ Bell │
#  ╰──────╯
enable_audio_bell yes
visual_bell_duration 0.0

#  ╭─────────────╮
#  │ Window size │
#  ╰─────────────╯
enabled_layouts *
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_border_width   0pt
draw_minimal_borders no

# window_padding_width 12
#  ╭──────────────────────╮
#  │ Font Size Management │
#  ╰──────────────────────╯
map ctrl+plus      increase_font_size
map ctrl+minus     decrease_font_size
map ctrl+equal     restore_font_size

#  ╭───────────╮
#  │ Clipboard │
#  ╰───────────╯
map ctrl+shift+v             paste_from_clipboard
map ctrl+shift+c             copy_to_clipboard
copy_on_select yes
# map cmd+v paste_from_buffer a1

#  ╭────────────────╮
#  │ Tab management │
#  ╰────────────────╯
map ctrl+tab         next_tab
map ctrl+shift+tab   previous_tab
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_tab
map ctrl+shift+.     move_tab_forward
map ctrl+shift+,     move_tab_backward

#  ╭─────────╮
#  │ Tab Bar │
#  ╰─────────╯
tab_bar_edge          bottom
tab_bar_style         custom
tab_separator         ""
tab_fade              0 0 0 0
tab_powerline_style   round
tab_bar_margin_height 5.0 0.0
tab_title_template              "{fmt.fg._415c6d}{fmt.bg.default} ○ {index}:{f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title}{' []' if layout_name == 'stack' else ''} "
active_tab_title_template       "{fmt.fg._83b6af}{fmt.bg.default} 綠{index}:{f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title}{' []' if layout_name == 'stack' else ''} "
tab_activity_symbol             none
tab_bar_margin_height           0.0 0.0
active_tab_font_style           bold-italic
inactive_tab_font_style         normal
tab_bar_min_tabs                2
bell_on_tab                     no

